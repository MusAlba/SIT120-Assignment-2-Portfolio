 <!DOCTYPE html>
 <html>

   <head>
     <title>Home - Student QuickCare</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   </head>

   <body>
   <div id="app">
 
     <div class="container">
       <h1 class="headertitle">
         {{title}}
       </h1>
       <hr>
       <p>
         {{title}} {{description}}
       </p>
     </div>
     <div class="container">
       <div class="row">
         <div  class="col-md-8">
              <h3>
              {{objectivetitle}}
              </h3>
              <ol>
              <li v-for="obj in objectives">
              {{obj.text}}
              </li>
              </ol>
         </div>
         <div class="col-md-4">
           <form action="">
             <div class="form-group">
               <label for="studentname">Student Name:</label>
               <input type="text" class="form-control" placeholder="Enter name" id="studentname">
             </div>
             <div class="form-group">
               <label for="email">Email address:</label>
               <input type="email" class="form-control" placeholder="Enter email" id="email">
             </div>
            <div class="form-group">
  <label for="grieivance">Grievance:</label>
  <textarea class="form-control" rows="5" id="grievance"></textarea>
</div>
             <div class="form-group form-check">
               <label class="form-check-label">
                 <input class="form-check-input" type="checkbox"> Remember me
               </label>
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>
           </form>
         </div>
       </div>
     </div>
  </div>

     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
   </body>

 </html>
